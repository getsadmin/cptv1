<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Commerical Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <a href="https://www.galaxiets.com" class="brand">
      <img src="../images/favicon.png" height="60" width="100">
    </a>
    <div class="forget-password-form">
      <h3>Reset Password</h3>
      <br>
      <form id="resetPasswordForm" onsubmit="return validateForm()" action="/resetpassword" method="POST">
        <input type="hidden" id="email" name="email" value="">
        <input type="password" id="newPassword" name="newPassword" placeholder="New Password" required>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
        <p id="passwordError" class="error-message"></p> <!-- Error message area for password mismatch -->
        <button type="submit">Reset Password</button>
      </form>
    </div>
    <p class="copyright">
      &copy; 2024 - <span>GALAXIETS</span> All Rights Reserved.
    </p>
  </main>

  <script src="script.js"></script>

  <script>
    // JavaScript code on resetpassword.html to extract email from URL parameters and set it in the hidden input field
    window.onload = function() {
      const params = new URLSearchParams(window.location.search);
      const email = params.get('email');
      document.getElementById('email').value = email || ''; // Set email value in hidden input field
    };

    function validateForm() {
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      // Check if passwords match
      if (newPassword !== confirmPassword) {
        const passwordError = document.getElementById('passwordError');
        passwordError.textContent = "Passwords do not match";
        return false; // Prevent form submission
      }
      // Passwords match, show success message
      const successMessage = document.querySelector('.success-message');
      successMessage.style.display = 'block';

     
      return true; // Allow form submission
    }
    
  </script>
</body>

</html>
